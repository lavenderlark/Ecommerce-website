<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEase - Your Ultimate Shopping Destination</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="navbar-container">
      <!-- Logo (Left) -->
      <div class="navbar-left">
        <a href="index.html" class="logo">
          <span class="logo-text">ShopEase</span>
        </a>
      </div>

      <!-- Navigation (Center) -->
      <nav class="navbar-center">
        <a href="index.html" class="nav-link active">Home</a>
        <a href="products.html" class="nav-link">Products</a>
      </nav>

      <!-- Cart (Right) -->
      <div class="navbar-right">
        <button class="cart-btn" id="cartBtn">
          <span class="cart-icon">ðŸ›’</span>
          <span class="cart-badge" id="cartBadge">0</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Cart Modal -->
  <div class="cart-modal" id="cartModal">
    <div class="cart-overlay" id="cartOverlay"></div>
    <div class="cart-content">
      <div class="cart-header">
        <h2>Your Cart</h2>
        <button class="close-btn" id="closeCart">&times;</button>
      </div>
      <div class="cart-body" id="cartBody"></div>
      <div class="cart-footer">
        <button class="btn btn-secondary" id="clearCartBtn">Clear Cart</button>
        <button class="btn btn-primary" id="checkoutBtn">Checkout</button>
      </div>
    </div>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1 class="hero-title">Discover</h1>
      <h1 class="hero-title">Aesthetic Shopping</h1>
      <h2 class="hero-subtitle">With ShopEase</h2>
      <button class="shop-now-btn" onclick="window.location.href='products.html'">Shop Now</button>
    </div>
  </section>

  <!-- Categories Section -->
  <section class="categories-section">
    <div class="container">
      <div class="section-header">
        <h2>Shop by Category</h2>
        <p>Explore our curated collections</p>
      </div>
      <div class="category-grid" id="categoryGrid"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-columns">
        <div class="footer-column">
          <h4>Links</h4>
          <ul>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">FAQs</a></li>
          </ul>
        </div>
        <div class="footer-column">
          <h4>Policies</h4>
          <ul>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Refund Policy</a></li>
            <li><a href="#">Privacy</a></li>
          </ul>
        </div>
      </div>
      <p class="copyright">&copy; 2025 ShopEase. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
